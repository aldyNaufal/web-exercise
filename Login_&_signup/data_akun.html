<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendataan akun</title>
    <link rel="stylesheet" href="whichyour_company.css"/>
</head>
<body>

    
<div class="container_1">
    <div class = "container">
        <div  class="kata">
            <h2>First of all... </h2>
            <span class="explain">Which one are you?  </span>
        </div>
        <div class="help">
        <a href="#">Need Help?</a>
        </div>
        <div class="choice">
            <div class="restaurant">
                <img src="resources/resto_img.png" alt="rest"/>
                <button type="submit" class="resto">Restaurant</button>
            </div>
            <div class="partner">
                <img src="resources/partner_img.png"  alt="part">
                <button type="submit" class="company">Partner</button>
            </div>
            <span>OR</span>
        </div>

    </div>
    <button type="submit" class="back"><img src="resources/back_button.png" alt="back_btn"/></button>
</div>

    
</body>
</html>
