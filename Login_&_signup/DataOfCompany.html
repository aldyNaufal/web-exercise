<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataOfCompany</title>
    <link rel="stylesheet" href="data_company.css"/>
</head>
<body>
    
    <div class="container_1">
        <div class = "container">
            <div  class="kata">
                <h2>Complete your information first</h2>
            </div>
            <div class="help">
                <a href="#">Need Help?</a>
            </div>
            <form>
                    <div class="box1">
                        <input type="text"  placeholder="Organization name" required>
                    </div>
                    <div class="box2">
                        <input type="text"  placeholder="Location of Organization" required>
                    </div>
                    <div class="box3">
                        <input type="text"  placeholder="Contact of Organization" required>
                    </div>
                    <div class="box4">
                        <input type="text"  placeholder="Describe your Organization" required>
                    </div>
                        <button type="submit" class="upld_img">
                            <img src="resources/Rectangle 48.png" alt="img666"/>
                            <span>Upload your Organization Image</span>
                        </button>
            </form>
            <button type="submit" class="done">Done</button>
            <button type="submit" class="back"><img src="resources/back_button.png" alt="back_btn"/></button>
        </div>
    </div>
</body>
</html>
