<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
   <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
   <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container_1">
                <button type="submit" class="delete">&times;</button>
        <div class = "container">
                 <form>
                    <h1>Welcome Back!!</h1>
                    <div class="wave">
                        <img src="resources/hello.png"  alt="hello"/>
                    </div>
                    <div class="help"><a href="#">Need Help?</a></div>
                    <div class ="input-box">
                        <input type="text" placeholder="Email Address*" required>
                        <i class='bx bxs-envelope'></i>
                    </div>
                    <div class ="input-box1">
                        <input type="password" placeholder="Password*" required>
                        <i class='bx bxs-lock-alt' ></i>
                        
                    </div>
                    <div class="hide">
                        <i class='bx bxs-hide' ></i>
                    </div>
                   
                    <div class="forget_pass">
                        <a href="#">Forget Password</a>
                    </div>
                    <div class="remember_me">
                        <input type="checkbox" required>
                        <label>Keep me sign in</label>
                    </div>
                    <div class="login_with_google">
                        <a href="#">
                            <span>Login with Google</span>
                            <i class='bx bxl-google' ></i>
                        </a>
                        
                    </div>
                    <div class="login_with_facebook">
                        <a href="#">
                            <span>Login with Facebook</span>
                            <i class='bx bxl-facebook-circle' ></i>
                        </a>
                    </div>
                    <button type="submit" class="login_btn">Login</button>
                    <div class="signup_link">
                      <span>Don't have an account?<a href="#"> Sign Up now</a></span>  
                    </div>
                </form>
                <img class="img1" src="resources/img1_login.png" alt ="food"/>
                <span >Together, we can solve food waste</span>
        </div>
    </div>    
    
</body>
</html>
