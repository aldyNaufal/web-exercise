<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container_1">
        <button type="submit" class="delete">&times;</button>
        <div class = "container">
            <form>
                <h1>Gets's started</h1>
                <div class="help"><a href="#">Need Help?</a></div>
                <div class="input-box">
                    <input type="text" placeholder="First Name*"required>    
                </div>
                <div class="input-box4">
                    <input type="text" placeholder="Last Name*" required>
                </div>
                <div class ="input-box1">
                    <input type="text" placeholder="Email Address*" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class ="input-box2">
                    <input type="password" placeholder="Password*" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <div class ="input-box3">
                    <input type="password" placeholder="Confirm Password*" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <div class="hide">
                    <i class='bx bxs-hide' ></i>
                </div>
                <div class="hide1">
                    <i class='bx bxs-hide' ></i>
                </div>
                <div class="term_and_policy">
                    <input type="checkbox" required>
                    <a href="#">Privacy term & policy</a>
                </div>
                <div class="login_with_google">
                    <a href="#">
                        <span>Login with Google</span>
                        <i class='bx bxl-google' ></i>
                    </a>
                    
                </div>
                <div class="login_with_facebook">
                    <a href="#">
                        <span>Login with Facebook</span>
                        <i class='bx bxl-facebook-circle' ></i>
                    </a>
                </div>
                <button type="submit" class="signup_btn">Let's start !</button>
                <div class="login_link">
                    <span>Already have an account?<a href="#"> Login</a></span>  
                </div>
            </form>
            <img class="img1" src="resources/image-signup.png" alt ="gambar"/>
            <span >Let's collaborate to create a better world</span>
        </div>
    </div>
    
</body>
</html>
