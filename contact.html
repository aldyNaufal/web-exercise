<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

</head>

<body id="contact">

    <!--NAVBAR-->

            <a class="navbar-brand" href="#">Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <p>Home</p>
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <p>Service</p>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">
                                    <p>Restaurant</p>
                                </a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">
                                    <p>Partner</p>
                                </a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <p>About us</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <p>Help</p>
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link nav-custom1" href="#">
                            <p>Log in</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-custom2" href="#">
                            <p>Sign up</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-notif" href="#">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--SLIDER-->
<div class="slider">
    <a href="https://maps.app.goo.gl/ZvDuVG3nj9TbNtnm7" class="slider-link">
        <img src="/public/images/maps-1.png" class="img-fluid slider-image" alt="">
        <span class="hover-text">Click to Navigate</span>
    </a>
</div>



    <!-- CONTENT -->
    <main>
        <div class="container-fluid suggestion-container">
    
            <a class="btn back-btn" href="/help.html">
                <img src="/public/images/back-button.png" alt="">
            </a>
            <div class="suggestion-header">
                <h4>Inquiry</h4>
            </div>
    
            <div class="content">
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" class="form-control input" placeholder="Name*" aria-describedby="button-addon2">
                    </div>
    
                    <div class="col-md-6">
                        <input type="text" class="form-control input" placeholder="Email*" aria-describedby="button-addon2">
                    </div>
                </div>
    
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" class="form-control input" placeholder="Subject*"
                            aria-describedby="button-addon2">
                    </div>
    
                    <div class="col-md-6">
                        <div id="fake-captcha">
                            <div id="fake-checkbox"></div>
                            I'm not a robot
                        </div>
                    </div>
                </div>
    
    
                <div class="message">
                    <input type="text" class="form-control input" placeholder="Message*" aria-describedby="button-addon2">
                </div>
    
                <button class="btn kirim-pesan" type="button" id="button-addon2">
                    <img src="/public/images/send-icon.png" alt="">
                </button>
            </div>
    
    
    
        </div>
    
    </main>
    
     <!--Footer-->
     <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <p>&copy; Name of Company.</p>
                    <p> One Step Towards Bigger Step.</p>
                </div>
            </div>
        </div>
    </footer>

   <!--SCRIPT-->
<script src="public/js/main.js" type="text/javascript"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

<!--NAVBAR FUNCTION-->
<script>
    var prevScrollpos = window.pageYOffset;

    window.onscroll = function () {
        var currentScrollPos = window.pageYOffset;

        if (prevScrollpos > currentScrollPos) {
            document.getElementById("navbar").style.top = "0";
        } else {
            document.getElementById("navbar").style.top = "-100px";
        }

        prevScrollpos = currentScrollPos;
    };
</script>

</body>



</html>
